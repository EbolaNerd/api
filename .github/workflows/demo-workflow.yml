name: Demo Workflow
on: workflow_dispatch
jobs:
   Test:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - name: Run test
           run: npm run test
   build:
      needs: Test
      runs-on: ubuntu-latest
      steps:
         - name: Get code
           uses: actions/checkout@v3
         - name: Build service
           run: npm run build
         - name: Upload artifacts
           uses: actions/upload-artifact@v3
           with:
              name: dist-files
              path: dist
